<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><!--<link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">--><link rel="stylesheet" type="text/css" href="../src/jcDate.css"/></head><body><input class="jcDate"/><!--<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>--><script src="http://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script><script src="../src/jQuery-jcDate.js"></script><script type="text/javascript">$(function (){	$(".jcDate").jcDate({        Class : "", //为input注入自定义的class类（默认为空）        Default: "today", //设置默认日期（默认为当天）        Event : "click", //设置触发控件的事件，默认为click        Speed : 100,    //设置控件弹窗的速度，默认100（单位ms）        Left : 0,       //设置控件left，默认0        Top : $('input.jcDate')[0].getBoundingClientRect().height, //设置控件top，默认为input.jcDate框的高度        Format : "-",   //设置控件日期样式,默认"-",效果例如：XXXX-XX-XX        DoubleNum: true, //设置控件日期月日格式，默认true,例如：true：2015-05-01 false：2015-5-1        Timeout : 100,   //设置鼠标离开日期弹窗，消失时间，默认100（单位ms）        OnChange: function() { //设置input中日期改变，触发事件，默认为function(){}            console.log('num change');        }	});});</script></body></html>
